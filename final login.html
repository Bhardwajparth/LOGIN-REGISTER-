<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><span class="highlight">Welcome</span></h1>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 id="formTitle">Login to Dashboard</h2>
            </div>
            
            <div class="card-body">
                <div class="tab-group">
                    <div class="tab-slider"></div>
                    <div class="tab active" id="loginTab">Login</div>
                    <div class="tab" id="registerTab">Register</div>
                </div>
                
                <div id="alertBox" class="alert"></div>
                
                <div class="form-container">
                    <div class="form-section login-section" id="loginForm">
                        <div class="form-group">
                            <label for="loginUsername">Username or Email</label>
                            <input type="text" id="loginUsername" class="form-control" placeholder="Enter your username or email">
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password">
                            <span class="password-toggle" onclick="togglePasswordVisibility('loginPassword', this)">
                                üëÅÔ∏è
                            </span>
                        </div>
                        
                        <div class="form-group">
                            <button type="button" id="loginButton" class="btn btn-primary">
                                <span id="loginButtonText">Login</span>
                                <span id="loginLoader" class="loader"></span>
                            </button>
                        </div>
                        
                        <div class="form-footer">
                            <a href="#" id="forgotPassword">Forgot password?</a>
                        </div>
                        
                        <!-- Success animation for login -->
                        <svg class="checkmark" id="loginSuccess" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                    </div>
                    
                    <div class="form-section register-section" id="registerForm" >
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" class="form-control" placeholder="Choose a username">
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail" inputmode="Email">Email</label>
                            <input type="email" id="registerEmail" class="form-control" placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" class="form-control" placeholder="Create a password">
                            <span class="password-toggle" onclick="togglePasswordVisibility('registerPassword', this)">
                                üëÅÔ∏è
                            </span>
                        </div>
                        
                        <div class="form-group">
                            <button type="button" id="registerButton" class="btn btn-primary">
                                <span id="registerButtonText">Sign Up</span>
                                <span id="registerLoader" class="loader"></span>
                            </button>
                        </div>
                        
                        <!-- Success animation for register -->
                        <svg class="checkmark" id="registerSuccess" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
